<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "Curiango - Controle de Ativos" }}</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
  <!-- Tailwind (CDN para iniciar) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#3B82F6",
            accent: "#F97316",
            success: "#22C55E",
            error: "#EF4444",
            bgMainLight: "#FFFFFF",
            bgSecLight: "#F8FAFC",
            textMainLight: "#1E293B",
            textSecLight: "#64748B",
            bgMainDark: "#0F172A",
            bgSecDark: "#1E293B",
            textMainDark: "#F8FAFC",
            textSecDark: "#CBD5E1",
          }
        }
      }
    }
  </script>
  <!-- Bootstrap e Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
  {% include 'components/header.html' %}
  {% include 'components/nav.html' %}
  <main class="max-w-7xl mx-auto py-6 px-4">
    {% block content %}{% endblock %}
  </main>
  {% include 'components/toasts.html' %}
  {% include 'components/modals.html' %}

  <script>
    // Disponibilizar dados do usu√°rio para o JavaScript
    window.currentUser = {
      username: "{{ current_user.username if current_user else '' }}",
      fullName: "{{ current_user.full_name if current_user else '' }}",
      isAuthenticated: {{ 'true' if is_authenticated else 'false' }}
    };
  </script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  {% if is_authenticated %}
  <script src="{{ url_for('static', filename='js/session-manager.js') }}"></script>
  {% endif %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
